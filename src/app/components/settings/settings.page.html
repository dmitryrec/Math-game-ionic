<ion-content [fullscreen]="true">
  <div class="settings">
    <div class="settings__header">
      Settings
    </div>

    <div class="settings__buttons">
      <div routerLink="/game"
           class="settings__button"
           [ngClass]="{'not-active': !this.settingsService.selectedOperators.length}">
        play
      </div>
      <div routerLink="/menu"
           class="settings__button"
           [ngClass]="{'not-active': !this.settingsService.selectedOperators.length}">
        menu
      </div>
    </div>

    <h2 class="settings__warning"
        [ngClass]="{'hide': this.settingsService.selectedOperators.length}">
      Please select at least one operator
    </h2>

    <div class="settings__options">
      <div class="settings__operator" 
      (click)="setOperatorsState(operator)" 
      *ngFor="let operator of operatorsForRender"
      [ngClass]="{'selected': operatorsState[operator]}">
      {{operator}}
    </div>
      
    </div>
  </div>
</ion-content>
